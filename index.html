<!DOCTYPE html>
<html>
    <head>
        <title>
     Mini calculator
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <center>
            <h1>
                Mini calculator
            </h1>
            <img src="https://previews.123rf.com/images/marvinjk/marvinjk1205/marvinjk120500014/13511584-cartoon-calculator.jpg" alt="">
        <div>
            <b>First Number</b>
            <input type="number" name="fn" id="fn">
        </div> <br>
        <div>
            <b>Second Number</b>
            <input type="number" name="sn" id="sn">
        </div> <br>
        <span>
            <input type="button" value="Addition" id="b1" onclick="add()">
        </span>
         <span>
            <input type="button" value="Subtraction" id="b2" onclick="subtract()">
         </span> 
         <span>
            <input type="button" value="Multiplication" id="b3" onclick="multiply()">
         </span>
         <span>
            <input type="button" value="Division" id="b4" onclick="divide()">
         </span>
        </center>

    </body>
</html>
